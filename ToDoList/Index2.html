<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <script src="https://kit.fontawesome.com/70637eac2a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="to-do">
                <h1>To-Do List <i class="fa-solid fa-clipboard"></i></h1>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text & Deadline">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list">  
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
